<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Confirmation de génération | PDF Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary: #4361ee;
            --success: #4cc9f0;
            --text: #2b2d42;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light-bg);
            color: var(--text);
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            font-size: 3rem;
            color: #06d6a0;
            margin-bottom: 1rem;
        }
        .file-list {
            margin-top: 1rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .file-icon {
            color: var(--primary);
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .file-name {
            flex-grow: 1;
            font-weight: 500;
        }
        .download-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #3a56d4;
            text-decoration: none;
            color: white;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 500;
            margin-top: 2rem;
            text-decoration: none;
        }
        .back-btn:hover {
            color: #3a56d4;
            text-decoration: none;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 576px) {
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .download-btn {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Fiches PDF générées</h1>
            <p class="subtitle">Vos fichiers sont prêts au téléchargement :</p>
        </div>

        

        <!-- Bouton Télécharger tout -->
        <a href="/download_all.zip" class="btn btn-outline-primary mb-3">
            <i class="fas fa-file-archive"></i> Télécharger tout
        </a>
        <form method="POST" action="/send_all">
 
    <button type="submit" class="btn btn-outline-primary mb-3">
        <i class="fas fa-paper-plane"></i> Envoyer tout
    </button>
</form>

        <!-- Barre de recherche -->
        <input type="text" id="searchInput" class="search-input" placeholder="Rechercher un fichier..." />

        <div class="file-list" id="fileList">
            {% for file in files %}
            <div class="file-item" data-filename="{{ file|lower }}">
                <i class="fas fa-file-pdf file-icon"></i>
                <span class="file-name">{{ file }}</span>
                <a href="{{ url_for('download', filename=file) }}" class="download-btn ms-3">Télécharger</a>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
        </a>
    </div>

    <script>
        // Filtrer la liste au fur et à mesure de la saisie
        const searchInput = document.getElementById('searchInput');
        const fileList = document.getElementById('fileList');
        searchInput.addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const items = fileList.querySelectorAll('.file-item');
            items.forEach(item => {
                const filename = item.getAttribute('data-filename');
                if (filename.includes(filter)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
